<!DOCTYPE html>
<html lang="ru" data-sections="title,concept,features,wow,tech,timeline,budget,why-us,cta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Узнайте свое будущее с помощью онлайн-раскладов Таро. Персональные консультации, точные предсказания и ответы на ваши вопросы.">
    <meta name="keywords" content="таро, онлайн таро, расклад таро, гадание таро, предсказание будущего, консультация таролога">
    <meta name="robots" content="index, follow">
    <title>TarotApp - Мобильное приложение для тарологов и энтузиастов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Предзагрузка изображений -->
    <link rel="preload" href="/images/vtc-ui-2.png" as="image">
    <link rel="preload" href="/images/ui2.png" as="image">
    <style>
        :root {
            --tarot-primary: #8B5CF6;
            --tarot-secondary: #6D28D9;
            --tarot-accent: #EC4899;
            --tarot-dark: #0F172A;
            --tarot-light: #F8FAFC;
            --tarot-gradient: linear-gradient(to right, #6D28D9, #8B5CF6, #EC4899);
            --tarot-shadow: 0 10px 30px rgba(109, 40, 217, 0.2);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --glass-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.8);
            --card-bg: rgba(30, 41, 59, 0.7);
        }
        
        /* Основные стили */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--tarot-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23735dc7' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-attachment: fixed;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Титульная секция */
        #title-slide {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--tarot-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(109, 40, 217, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 90% 50%, rgba(236, 72, 153, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 30% 80%, rgba(139, 92, 246, 0.2) 0%, transparent 40%);
            background-attachment: fixed;
            overflow: hidden;
        }
        
        .title-content {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            text-align: center;
            z-index: 2;
        }
        
        .hero-title {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(2rem, 6vw, 5rem);
            line-height: 1.2;
            font-weight: 900;
            margin-bottom: 20px;
            background: var(--tarot-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleAnimation 1.5s ease-out forwards;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
            padding: 0 10px;
        }
        
        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.8rem);
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }
        
        .tarot-emoji {
            font-size: 2.5rem;
            margin: 0 10px;
            vertical-align: middle;
            display: inline-block;
            animation: floatEmoji 3s ease-in-out infinite;
        }
        
        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }
        
        .cta-primary {
            display: inline-block;
            background: var(--tarot-gradient);
            color: white;
            font-weight: 600;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(109, 40, 217, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 1s;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        
        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(109, 40, 217, 0.4);
        }

        .cta-primary:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shineEffect 4s infinite;
        }
        
        /* Основное содержимое */
        .proposal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .slide {
            margin-bottom: 60px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            background: var(--tarot-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-line {
            width: 80px;
            height: 4px;
            background: var(--tarot-gradient);
            margin: 0 auto;
            border-radius: 2px;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--glass-shadow);
            border: 1px solid rgba(107, 114, 128, 0.1);
        }

        h3 {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.4rem;
            margin: 25px 0 15px;
            color: var(--text-primary);
        }

        /* Карточки пакетов */
        .packages-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }
        
        .package-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--glass-shadow);
            border: 1px solid rgba(107, 114, 128, 0.1);
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .package-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .package-card.premium {
            border: 1px solid rgba(236, 72, 153, 0.3);
        }
        
        .package-card.premium::before {
            content: 'PREMIUM';
            position: absolute;
            top: 15px;
            right: -35px;
            background: var(--tarot-accent);
            color: white;
            padding: 5px 40px;
            font-size: 0.8rem;
            font-weight: 600;
            transform: rotate(45deg);
        }
        
        .package-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .package-price {
            font-family: 'Unbounded', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: var(--tarot-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .package-description {
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .feature-list {
            list-style: none;
            padding-left: 0;
            margin-bottom: 30px;
        }
        
        .feature-list li {
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }
        
        .feature-list li::before {
            content: '✓';
            color: var(--tarot-accent);
            font-weight: bold;
            display: inline-block;
            width: 20px;
            flex-shrink: 0;
        }
        
        .premium-feature {
            color: var(--tarot-accent) !important;
            font-weight: 500;
        }
        
        /* Секция команды */
        .team-section {
            margin-top: 80px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .team-member {
            text-align: center;
            background: rgba(107, 114, 128, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
             transform: scale(1.05);
        }
        
        .team-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--tarot-gradient);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .team-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .team-role {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Секция с таймлайном */
        .timeline-section {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px 0;
        }
        
        .timeline {
            position: relative;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #8b5cf6, #ec4899);
            left: 50%;
            margin-left: -2px;
            border-radius: 2px;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 50px;
        }
        
        .timeline-content {
            position: relative;
            width: 45%;
            padding: 20px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--glass-shadow);
            border: 1px solid rgba(107, 114, 128, 0.1);
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
        }
        
        .timeline-date {
            display: inline-block;
            padding: 8px 16px;
            background: var(--tarot-accent);
            border-radius: 20px;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .timeline-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .timeline-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--tarot-accent);
            border-radius: 50%;
            top: 30px;
            left: 50%;
            margin-left: -10px;
            z-index: 1;
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
        
        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }
            
            .timeline-content {
                width: calc(100% - 80px);
                margin-left: 80px !important;
            }
            
            .timeline-dot {
                left: 30px;
            }
            
            .hero-title {
                font-size: clamp(1.8rem, 7vw, 3.5rem);
            }
            
            .hero-subtitle {
                font-size: clamp(1rem, 2.5vw, 1.5rem);
                margin-bottom: 30px;
            }
            
            .tarot-emoji {
                font-size: 2rem;
            }
            
            .package-card {
                flex-basis: 100%;
                margin-bottom: 30px;
            }
            
            .cta-primary {
                padding: 15px 30px;
                font-size: 1rem;
            }
            
            .team-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
                padding: 15px;
            }
            
            .timeline::before {
                left: 20px;
            }
            
            .timeline-dot {
                left: 20px;
            }
            
            .timeline-date {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            
            .timeline-title {
                font-size: 1.1rem;
            }
        }
        
        /* Улучшаем адаптивность для текстовых блоков */
        p {
            margin-bottom: 1rem;
            max-width: 100%;
            line-height: 1.7;
            color: var(--text-secondary);
        }
        
        ul {
            padding-left: 20px;
            margin-bottom: 1.5rem;
        }
        
        li {
             margin-bottom: 0.5rem;
        }

        /* Стили для выделения важной информации */
        .highlight-box {
            background: rgba(139, 92, 246, 0.15);
            border-left: 4px solid var(--tarot-accent);
            padding: 15px 20px;
            margin: 25px 0;
            border-radius: 8px;
        }
        
        .highlight-text {
            color: var(--tarot-accent);
            font-weight: 600;
        }
        
        /* Улучшаем стиль колонок для текста */
        .text-columns {
            column-count: 2;
            column-gap: 30px;
            margin: 25px 0;
        }
        
        /* Преимущества работы с нами */
        .benefits-box {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .benefit-item {
            flex: 1;
            min-width: 200px;
            background: rgba(107, 114, 128, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-bottom: 3px solid var(--tarot-secondary);
            transition: transform 0.3s ease;
        }

        .benefit-item:hover {
             transform: scale(1.05);
        }
        
        .benefit-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }
        
        .benefit-icon {
            font-size: 1.5rem;
        }
        
        /* Стиль для показа экономии */
        .savings-badge {
            display: inline-block;
            background: var(--tarot-accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Улучшенные медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .text-columns {
                column-count: 1;
            }
            
            .package-card {
                padding: 30px 20px;
            }
            
            .hero-title {
                font-size: clamp(1.6rem, 6vw, 3.5rem);
                padding: 0 5px;
                word-break: break-word;
            }
            
            .benefits-box {
                flex-direction: column;
            }
            
            .benefit-item {
                min-width: 100%;
            }
            
            .glass-card {
                padding: 25px 20px;
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .cta-primary {
                width: 100%;
                text-align: center;
                font-size: 1rem;
                padding: 15px;
            }
            
            .package-price {
                font-size: 2rem;
            }
            
            .package-title {
                font-size: 1.5rem;
            }
            
            .section-header h2 {
                font-size: 1.6rem;
            }
            
            h3 {
                font-size: 1.3rem;
            }
        }

        /* Анимации */
        @keyframes titleAnimation {
          0% {
            opacity: 0;
            transform: translateY(-20px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes fadeInUp {
          0% {
            opacity: 0;
            transform: translateY(20px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes shineEffect {
          0% {
            left: -150%;
          }
          100% {
            left: 150%;
          }
        }
        
        /* Стили для блока 'Что вы получите' */
        #deliverables .glass-card {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        #deliverables .glass-card > div {
            flex: 1;
            min-width: 300px;
        }
        
        #deliverables ul {
            list-style: none;
            padding-left: 0;
        }
        
        #deliverables li {
            padding: 10px 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #deliverables li::before {
            content: '✓';
            color: var(--tarot-accent);
            font-weight: bold;
            display: inline-block;
            width: 20px;
            flex-shrink: 0;
        }
        
        /* Стили для блока 'Технологические преимущества' */
        #tech-advantage .text-columns {
            margin-top: 15px;
        }
        
        #tech-advantage h3 {
            margin-top: 20px;
        }
        
        #tech-advantage ul {
            padding-left: 0;
            list-style: none;
        }
        
        #tech-advantage li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Стили для CTA */
        #cta .glass-card {
            text-align: center;
            padding: 60px 40px;
        }
        
        #cta h2 {
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
        }
        
        #cta p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #cta .cta-primary {
            font-size: 1.3rem;
            padding: 20px 40px;
        }
        
        #cta .savings-badge {
            font-size: 1.1rem;
            padding: 8px 20px;
            margin-bottom: 20px;
        }
        
        #cta p:last-child {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        /* Дополнительная адаптивность для CTA */
        @media (max-width: 480px) {
            #cta .glass-card {
                padding: 40px 20px;
            }
            
            #cta h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            #cta p {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            #cta .cta-primary {
                font-size: 1.1rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
</body>
</html>
